<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="a 4-function calculator"/>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="calc-container" class="center">
      <div id="display">0</div>
      <table id="calc">
        <tr>
          <td id="7">7</td>
          <td id="8">8</td>
          <td id="9">9</td>
          <td id="plus/equals">+/=</td>
        </tr>
        <tr>
          <td id="4">4</td>
          <td id="5">5</td>
          <td id="6">6</td>
          <td id="minus">-</td>
        </tr>
        <tr>
          <td id="1">1</td>
          <td id="2">2</td>
          <td id="3">3</td>
          <td id="times">*</td>
        </tr>
        <tr>
          <td id="clear">C</td>
          <td id="0">0</td>
          <td id="decimal">.</td>
          <td id="divide">/</td>
        </tr>
      </table>
    </div>
    <script src="scripts/calc.js"></script>
  </body>
</html>
